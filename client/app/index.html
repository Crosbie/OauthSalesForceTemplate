<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sales Force</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- build:css(.tmp) css/main.css -->

        <!-- bootstrap css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/pages.css">
        <!-- endbuild -->
</head>
<body>
    <header>
        <h3>Integration</h3>
        <img src ="img/sflogo.png"/>
    </header>

    <div id="content">CONTENT</div>

    <script>
        // Namespace
        var App = App || {};
        App.views = App.views || {};
        App.collections = App.collections || {};
    </script>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="js/feedhenry/feedhenry.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->

    <!-- views -->
    <script src="js/views/login.js"></script>
    <script src="js/views/home.js"></script>
    <!-- router -->
    <script src="js/router/router.js"></script>
    <!-- script -->
    <script src="scripts/init.js"></script>
    <!-- endbuild -->

    <!-- Login Page template -->
    <script id="loginTpl" type="text/x-handlebars-template">
        <div id="loginContainer">
            <form>
                <input id="email" type="email" placeholder="Email" required/>
                <input id="pass" type="password" placeholder="Password" required/>
                <button id="loginBtn" class="btn btn-success">
                    Login<span class="glyphicon glyphicon-ok"></span>
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    Clear<span class="glyphicon glyphicon-remove"></span>
                </button>
            </form>
        </div>

        <footer>
            <h6>Dont have a login, use our <strong>Demo Account</strong></h6>
        </footer>
    </script>

     <!-- Home Page template -->
    <script id="homeTpl" type="text/x-handlebars-template">
        <div id="homeContainer">
            <p>Welcome, {{user}}</p>
        </div>
    </script>

</body>
